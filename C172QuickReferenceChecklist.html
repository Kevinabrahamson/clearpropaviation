<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C172 Checklist PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: auto;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #pdf-canvas {
      display: block;
      margin: 0 auto;
      border: none;
    }
    #status {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
      margin: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="status">Loading PDF, please wait...</div>
  <canvas id="pdf-canvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    // Set PDF.js worker source
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    // Path to the PDF file
    const pdfPath = 'C172 Checklist.pdf'; // Update this path if needed

    // Load and render the PDF
    async function renderPDF() {
      const status = document.getElementById('status');
      try {
        const pdf = await pdfjsLib.getDocument(pdfPath).promise;
        const numPages = pdf.numPages;
        const canvas = document.getElementById('pdf-canvas');
        const context = canvas.getContext('2d');

        let totalHeight = 0;
        const scale = 1.5; // Adjust scale for better resolution
        const pageWidths = [];
        const pageHeights = [];

        // Calculate total height and maximum width
        for (let pageNum = 1; pageNum <= numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const viewport = page.getViewport({ scale });
          pageWidths.push(viewport.width);
          pageHeights.push(viewport.height);
          totalHeight += viewport.height;
        }

        const maxWidth = Math.max(...pageWidths);

        // Set canvas dimensions
        canvas.width = maxWidth;
        canvas.height = totalHeight;

        // Update status
        status.textContent = 'Rendering PDF...';

        // Render all pages sequentially
        let currentY = 0;
        for (let pageNum = 1; pageNum <= numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const viewport = page.getViewport({ scale });
          const offsetX = (maxWidth - viewport.width) / 2; // Center page
          await page.render({
            canvasContext: context,
            viewport: viewport,
            transform: [1, 0, 0, 1, offsetX, currentY]
          }).promise;
          currentY += viewport.height;
        }

        // Hide status when done
        status.textContent = '';
      } catch (error) {
        console.error('Error loading PDF:', error);
        status.innerHTML = `Error loading PDF: ${error.message}. Please ensure the file exists: <a href="${pdfPath}" download>Download PDF</a>`;
      }
    }

    // Execute rendering
    renderPDF();
  </script>
</body>
</html>
