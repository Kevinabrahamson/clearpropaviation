<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C172 Checklist PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: auto;
      background-color: #f0f0f0;
    }
    #pdf-canvas {
      display: block;
      margin: 0 auto;
      border: none;
    }
  </style>
</head>
<body>
  <canvas id="pdf-canvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    // Set PDF.js worker source
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

    // Path to the PDF file
    const pdfPath = 'C172 Checklist.pdf';

    // Load and render the PDF
    async function renderPDF() {
      try {
        const pdf = await pdfjsLib.getDocument(pdfPath).promise;
        const numPages = pdf.numPages;
        const canvas = document.getElementById('pdf-canvas');
        const context = canvas.getContext('2d');

        let totalHeight = 0;
        const scale = 1.5; // Adjust scale for better resolution
        const pageWidths = [];
        const pageHeights = [];

        // Calculate total height and maximum width
        for (let pageNum = 1; pageNum <= numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const viewport = page.getViewport({ scale });
          pageWidths.push(viewport.width);
          pageHeights.push(viewport.height);
          totalHeight += viewport.height;
        }

        const maxWidth = Math.max(...pageWidths);

        // Set canvas dimensions
        canvas.width = maxWidth;
        canvas.height = totalHeight;

        // Render all pages sequentially
        let currentY = 0;
        for (let pageNum = 1; pageNum <= numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const viewport = page.getViewport({ scale });
          // Center the page horizontally
          const offsetX = (maxWidth - viewport.width) / 2;
          await page.render({
            canvasContext: context,
            viewport: viewport,
            transform: [1, 0, 0, 1, offsetX, currentY]
          }).promise;
          currentY += viewport.height;
        }
      } catch (error) {
        console.error('Error loading PDF:', error);
        document.body.innerHTML = `<p>Error loading PDF. Please ensure the file exists: <a href="${pdfPath}">${pdfPath}</a></p>`;
      }
    }

    // Execute rendering
    renderPDF();
  </script>
</body>
</html>
