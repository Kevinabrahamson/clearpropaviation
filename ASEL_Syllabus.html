<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Pilot Syllabus Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .pdf-container {
            width: 80%;
            height: 80vh;
            position: relative;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: auto;
            z-index: 10;
        }
    </style>
</head>
<body>
    <header>
        <h1>Private Pilot Syllabus</h1>
        <p>View the Part 61 Private Pilot Training Syllabus</p>
    </header>
    <div class="pdf-container">
        <!-- Replace 'Private_Pilot_Syllabus_Mar25.pdf' with the actual path to your PDF -->
        <iframe src="Private Pilot Syllabus - Mar25.pdf#toolbar=1&navpanes=1&scrollbar=1" title="Private Pilot Syllabus"></iframe>
        <div class="overlay"></div>
    </div>

    <script>
        // Disable right-click context menu on the PDF container
        document.querySelector('.pdf-container').addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Prevent drag-and-drop
        document.querySelector('.pdf-container').addEventListener('dragstart', function(e) {
            e.preventDefault();
        });

        // Attempt to disable keyboard shortcuts (e.g., Ctrl+S, Ctrl+P)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 's' || e.key === 'p')) {
                e.preventDefault();
                alert('Saving or printing is disabled.');
            }
        });

        // Notify user if they try to interact with the overlay
        document.querySelector('.overlay').addEventListener('click', function() {
            alert('Direct interaction with the PDF is restricted.');
        });
    </script>
</body>
</html>
