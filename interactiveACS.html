<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Pilot Airplane ACS</title>
    <style>
        /* Define color variables for consistency */
        :root {
            --background-color: #f0f0f0;  /* Light grey background */
            --text-color: #333;           /* Dark grey text */
            --header-color: #007bff;      /* Blue for headers */
            --accent-color: #6c757d;      /* Lighter grey for codes */
            --light-blue: #e9ecef;        /* Light blue for open sections */
        }

        /* General body styling */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        /* Main title */
        h1 {
            color: var(--header-color);
            text-align: center;
            margin-bottom: 20px;
        }

        /* Styling for expandable sections with increased spacing */
        details {
            margin-bottom: 25px;  /* Increased spacing between collapsed sections */
        }

        summary {
            cursor: pointer;
            font-weight: bold;
            color: white;
            background-color: var(--header-color);
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        summary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        details[open] {
            background-color: var(--light-blue);
            border-radius: 5px;
            padding: 15px;  /* Padding for content when expanded */
        }

        /* Indent nested details for hierarchy */
        details details {
            margin-left: 20px;
        }

        /* Section headers */
        h3 {
            color: var(--header-color);
            margin-top: 15px;
            margin-bottom: 5px;
        }

        /* Paragraphs for text content */
        p {
            margin: 5px 0;
            color: var(--text-color);
        }

        /* List styling for codes and descriptions */
        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            display: flex;
            margin-bottom: 5px;
        }

        .code {
            width: 120px;              /* Fixed width for codes */
            font-weight: bold;
            color: var(--accent-color);
        }

        .description {
            flex: 1;                   /* Takes remaining space */
            color: var(--text-color);
        }

        /* New styling for sub-elements container */
        .sub-elements {
            margin-top: 5px;
            padding-left: 20px;        /* Indent sub-elements */
            font-size: 0.9em;          /* Smaller font size */
            color: #555;               /* Lighter color for distinction */
        }

        .sub-element {
            display: flex;
            margin-bottom: 2px;
        }

        .sub-element .code {
            width: 100px;              /* Slightly smaller width for sub-codes */
            color: #666;               /* Slightly different shade */
        }

        .sub-element .description {
            flex: 1;
        }

        /* Separator lines */
        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Private Pilot Airplane ACS</h1>
    <div id="menu-container"></div>

    <script>
        // Fetch JSON data and build the menu
        fetch('acs_data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('menu-container');

                data.forEach(area => {
                    const areaDetails = document.createElement('details');
                    const areaSummary = document.createElement('summary');
                    areaSummary.textContent = area.area_of_operation;
                    areaDetails.appendChild(areaSummary);

                    area.tasks.forEach(task => {
                        const taskDetails = document.createElement('details');
                        const taskSummary = document.createElement('summary');
                        taskSummary.textContent = task.task;
                        taskDetails.appendChild(taskSummary);

                        // Objective
                        if (task.objective) {
                            const header = document.createElement('h3');
                            header.textContent = 'Objective';
                            taskDetails.appendChild(header);
                            const para = document.createElement('p');
                            para.textContent = task.objective;
                            taskDetails.appendChild(para);
                            taskDetails.appendChild(document.createElement('hr'));
                        }

                        // References
                        if (task.references && task.references.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'References';
                            taskDetails.appendChild(header);
                            const para = document.createElement('p');
                            para.textContent = task.references.join(', ');
                            taskDetails.appendChild(para);
                            taskDetails.appendChild(document.createElement('hr'));
                        }

                        // Notes
                        if (task.notes && task.notes.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'Notes';
                            taskDetails.appendChild(header);
                            const list = document.createElement('ul');
                            task.notes.forEach(note => {
                                const item = document.createElement('li');
                                item.textContent = note;
                                list.appendChild(item);
                            });
                            taskDetails.appendChild(list);
                            taskDetails.appendChild(document.createElement('hr'));
                        }

                        // Knowledge
                        if (task.knowledge && task.knowledge.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'Knowledge';
                            taskDetails.appendChild(header);
                            const list = document.createElement('ul');
                            task.knowledge.forEach(item => {
                                const li = document.createElement('li');
                                const codeSpan = document.createElement('span');
                                codeSpan.className = 'code';
                                codeSpan.textContent = item.code + ':';
                                const descSpan = document.createElement('span');
                                descSpan.className = 'description';
                                descSpan.textContent = item.description;
                                li.appendChild(codeSpan);
                                li.appendChild(descSpan);
                                if (item.sub_elements && item.sub_elements.length > 0) {
                                    const subContainer = document.createElement('div');
                                    subContainer.className = 'sub-elements';
                                    item.sub_elements.forEach(sub => {
                                        const subDiv = document.createElement('div');
                                        subDiv.className = 'sub-element';
                                        const subCodeSpan = document.createElement('span');
                                        subCodeSpan.className = 'code';
                                        subCodeSpan.textContent = sub.code + ':';
                                        const subDescSpan = document.createElement('span');
                                        subDescSpan.className = 'description';
                                        subDescSpan.textContent = sub.description;
                                        subDiv.appendChild(subCodeSpan);
                                        subDiv.appendChild(subDescSpan);
                                        subContainer.appendChild(subDiv);
                                    });
                                    li.appendChild(subContainer);
                                }
                                list.appendChild(li);
                            });
                            taskDetails.appendChild(list);
                            taskDetails.appendChild(document.createElement('hr'));
                        }

                        // Risk Management
                        if (task.risk_management && task.risk_management.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'Risk Management';
                            taskDetails.appendChild(header);
                            const list = document.createElement('ul');
                            task.risk_management.forEach(item => {
                                const li = document.createElement('li');
                                const codeSpan = document.createElement('span');
                                codeSpan.className = 'code';
                                codeSpan.textContent = item.code + ':';
                                const descSpan = document.createElement('span');
                                descSpan.className = 'description';
                                descSpan.textContent = item.description;
                                li.appendChild(codeSpan);
                                li.appendChild(descSpan);
                                if (item.sub_elements && item.sub_elements.length > 0) {
                                    const subContainer = document.createElement('div');
                                    subContainer.className = 'sub-elements';
                                    item.sub_elements.forEach(sub => {
                                        const subDiv = document.createElement('div');
                                        subDiv.className = 'sub-element';
                                        const subCodeSpan = document.createElement('span');
                                        subCodeSpan.className = 'code';
                                        subCodeSpan.textContent = sub.code + ':';
                                        const subDescSpan = document.createElement('span');
                                        subDescSpan.className = 'description';
                                        subDescSpan.textContent = sub.description;
                                        subDiv.appendChild(subCodeSpan);
                                        subDiv.appendChild(subDescSpan);
                                        subContainer.appendChild(subDiv);
                                    });
                                    li.appendChild(subContainer);
                                }
                                list.appendChild(li);
                            });
                            taskDetails.appendChild(list);
                            taskDetails.appendChild(document.createElement('hr'));
                        }

                        // Skills
                        if (task.skills && task.skills.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'Skills';
                            taskDetails.appendChild(header);
                            const list = document.createElement('ul');
                            task.skills.forEach(item => {
                                const li = document.createElement('li');
                                const codeSpan = document.createElement('span');
                                codeSpan.className = 'code';
                                codeSpan.textContent = item.code + ':';
                                const descSpan = document.createElement('span');
                                descSpan.className = 'description';
                                descSpan.textContent = item.description;
                                li.appendChild(codeSpan);
                                li.appendChild(descSpan);
                                if (item.sub_elements && item.sub_elements.length > 0) {
                                    const subContainer = document.createElement('div');
                                    subContainer.className = 'sub-elements';
                                    item.sub_elements.forEach(sub => {
                                        const subDiv = document.createElement('div');
                                        subDiv.className = 'sub-element';
                                        const subCodeSpan = document.createElement('span');
                                        subCodeSpan.className = 'code';
                                        subCodeSpan.textContent = sub.code + ':';
                                        const subDescSpan = document.createElement('span');
                                        subDescSpan.className = 'description';
                                        subDescSpan.textContent = sub.description;
                                        subDiv.appendChild(subCodeSpan);
                                        subDiv.appendChild(subDescSpan);
                                        subContainer.appendChild(subDiv);
                                    });
                                    li.appendChild(subContainer);
                                }
                                list.appendChild(li);
                            });
                            taskDetails.appendChild(list);
                            taskDetails.appendChild(document.createElement('hr'));
                        }

                        areaDetails.appendChild(taskDetails);
                    });

                    container.appendChild(areaDetails);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
