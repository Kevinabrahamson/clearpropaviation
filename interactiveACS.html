<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Pilot Airplane ACS</title>
    <style>
        :root {
            --background-color: #f9f9f9;
            --text-color: #333333;
            --header-color: #4c4c4c;
            --hover-color: #777777;
            --content-bg: #eeeeee;
            --code-bg: #e8e8e8;
            --code-text: #666666;
            --blue-accent: #1e90ff;
            --blue-hover: #4169e1;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: var(--blue-accent);
            text-align: center;
            margin-bottom: 20px;
        }

        .menu-section {
            margin-bottom: 15px;
        }

        .menu-header {
            cursor: pointer;
            font-weight: bold;
            color: #ffffff;
            background-color: var(--header-color);
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .menu-header:hover {
            background-color: var(--hover-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .content {
            background-color: var(--content-bg);
            border-radius: 5px;
            padding: 15px;
            margin-top: 5px;
            display: none;
            transition: height 0.3s ease;
        }

        .menu-section .menu-section {
            margin-left: 20px;
        }

        h3 {
            color: var(--blue-accent);
            margin: 15px 0 5px;
        }

        p {
            margin: 5px 0;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        .item {
            margin-bottom: 10px;
        }

        .code-desc-pair {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .code-container {
            min-width: 100px;
            max-width: 150px;
            background-color: var(--code-bg);
            padding: 5px;
            border-radius: 3px;
            color: var(--code-text);
            flex-shrink: 0;
        }

        .sub-code {
            margin-left: 20px;
        }

        .desc-container {
            flex: 1;
            margin-left: 15px;
            padding: 5px;
            background-color: #ffffff;
            border-radius: 3px;
        }

        .sub-desc {
            margin-left: 20px;
        }

        hr {
            border: 0;
            border-top: 1px solid #cccccc;
            margin: 10px 0;
        }

        @media (max-width: 744px) {
            .code-desc-pair {
                flex-direction: column;
                margin-bottom: 12px;
            }
            .code-container {
                max-width: 100%;
                margin-bottom: 5px;
            }
            .desc-container {
                margin-left: 0;
            }
            .sub-desc {
                margin-left: 20px; /* Maintain indentation */
            }
        }
    </style>
</head>
<body>
    <h1>Private Pilot Airplane ACS</h1>
    <div id="menu-container"></div>

    <script>
        fetch('acs_data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('menu-container');
                data.forEach(area => {
                    const areaSection = document.createElement('div');
                    areaSection.className = 'menu-section';

                    const areaHeader = document.createElement('div');
                    areaHeader.className = 'menu-header';
                    areaHeader.textContent = area.area_of_operation;
                    areaSection.appendChild(areaHeader);

                    const areaContent = document.createElement('div');
                    areaContent.className = 'content';

                    area.tasks.forEach(task => {
                        const taskSection = document.createElement('div');
                        taskSection.className = 'menu-section';

                        const taskHeader = document.createElement('div');
                        taskHeader.className = 'menu-header';
                        taskHeader.textContent = task.task;
                        taskSection.appendChild(taskHeader);

                        const taskContent = document.createElement('div');
                        taskContent.className = 'content';

                        if (task.objective) {
                            const header = document.createElement('h3');
                            header.textContent = 'Objective';
                            taskContent.appendChild(header);
                            const para = document.createElement('p');
                            para.textContent = task.objective;
                            taskContent.appendChild(para);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        if (task.references && task.references.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'References';
                            taskContent.appendChild(header);
                            const para = document.createElement('p');
                            para.textContent = task.references.join(', ');
                            taskContent.appendChild(para);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        if (task.notes && task.notes.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'Notes';
                            taskContent.appendChild(header);
                            const list = document.createElement('ul');
                            task.notes.forEach(note => {
                                const item = document.createElement('li');
                                item.textContent = note;
                                list.appendChild(item);
                            });
                            taskContent.appendChild(list);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        // Knowledge
                        if (task.knowledge && task.knowledge.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'Knowledge';
                            taskContent.appendChild(header);
                            const list = document.createElement('ul');
                            task.knowledge.forEach(item => {
                                const li = document.createElement('li');
                                li.className = 'item';

                                // Main code-description pair
                                const mainPair = document.createElement('div');
                                mainPair.className = 'code-desc-pair';
                                
                                const mainCodeDiv = document.createElement('div');
                                mainCodeDiv.className = 'code-container';
                                mainCodeDiv.textContent = item.code;
                                
                                const mainDescDiv = document.createElement('div');
                                mainDescDiv.className = 'desc-container';
                                mainDescDiv.textContent = item.description;
                                
                                mainPair.appendChild(mainCodeDiv);
                                mainPair.appendChild(mainDescDiv);
                                li.appendChild(mainPair);

                                // Sub-elements
                                if (item.sub_elements && item.sub_elements.length > 0) {
                                    item.sub_elements.forEach(sub => {
                                        const subPair = document.createElement('div');
                                        subPair.className = 'code-desc-pair';
                                        
                                        const subCodeDiv = document.createElement('div');
                                        subCodeDiv.className = 'code-container sub-code';
                                        subCodeDiv.textContent = sub.code;
                                        
                                        const subDescDiv = document.createElement('div');
                                        subDescDiv.className = 'desc-container sub-desc';
                                        subDescDiv.textContent = sub.description;
                                        
                                        subPair.appendChild(subCodeDiv);
                                        subPair.appendChild(subDescDiv);
                                        li.appendChild(subPair);
                                    });
                                }

                                list.appendChild(li);
                            });
                            taskContent.appendChild(list);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        // Risk Management
                        if (task.risk_management && task.risk_management.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'Risk Management';
                            taskContent.appendChild(header);
                            const list = document.createElement('ul');
                            task.risk_management.forEach(item => {
                                const li = document.createElement('li');
                                li.className = 'item';

                                const mainPair = document.createElement('div');
                                mainPair.className = 'code-desc-pair';
                                
                                const mainCodeDiv = document.createElement('div');
                                mainCodeDiv.className = 'code-container';
                                mainCodeDiv.textContent = item.code;
                                
                                const mainDescDiv = document.createElement('div');
                                mainDescDiv.className = 'desc-container';
                                mainDescDiv.textContent = item.description;
                                
                                mainPair.appendChild(mainCodeDiv);
                                mainPair.appendChild(mainDescDiv);
                                li.appendChild(mainPair);

                                if (item.sub_elements && item.sub_elements.length > 0) {
                                    item.sub_elements.forEach(sub => {
                                        const subPair = document.createElement('div');
                                        subPair.className = 'code-desc-pair';
                                        
                                        const subCodeDiv = document.createElement('div');
                                        subCodeDiv.className = 'code-container sub-code';
                                        subCodeDiv.textContent = sub.code;
                                        
                                        const subDescDiv = document.createElement('div');
                                        subDescDiv.className = 'desc-container sub-desc';
                                        subDescDiv.textContent = sub.description;
                                        
                                        subPair.appendChild(subCodeDiv);
                                        subPair.appendChild(subDescDiv);
                                        li.appendChild(subPair);
                                    });
                                }

                                list.appendChild(li);
                            });
                            taskContent.appendChild(list);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        // Skills
                        if (task.skills && task.skills.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'Skills';
                            taskContent.appendChild(header);
                            const list = document.createElement('ul');
                            task.skills.forEach(item => {
                                const li = document.createElement('li');
                                li.className = 'item';

                                const mainPair = document.createElement('div');
                                mainPair.className = 'code-desc-pair';
                                
                                const mainCodeDiv = document.createElement('div');
                                mainCodeDiv.className = 'code-container';
                                mainCodeDiv.textContent = item.code;
                                
                                const mainDescDiv = document.createElement('div');
                                mainDescDiv.className = 'desc-container';
                                mainDescDiv.textContent = item.description;
                                
                                mainPair.appendChild(mainCodeDiv);
                                mainPair.appendChild(mainDescDiv);
                                li.appendChild(mainPair);

                                if (item.sub_elements && item.sub_elements.length > 0) {
                                    item.sub_elements.forEach(sub => {
                                        const subPair = document.createElement('div');
                                        subPair.className = 'code-desc-pair';
                                        
                                        const subCodeDiv = document.createElement('div');
                                        subCodeDiv.className = 'code-container sub-code';
                                        subCodeDiv.textContent = sub.code;
                                        
                                        const subDescDiv = document.createElement('div');
                                        subDescDiv.className = 'desc-container sub-desc';
                                        subDescDiv.textContent = sub.description;
                                        
                                        subPair.appendChild(subCodeDiv);
                                        subPair.appendChild(subDescDiv);
                                        li.appendChild(subPair);
                                    });
                                }

                                list.appendChild(li);
                            });
                            taskContent.appendChild(list);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        taskSection.appendChild(taskContent);
                        areaContent.appendChild(taskSection);
                    });

                    areaSection.appendChild(areaContent);
                    container.appendChild(areaSection);
                });

                document.querySelectorAll('.menu-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const content = header.nextElementSibling;
                        const isExpanding = content.style.display !== 'block';
                        content.style.display = isExpanding ? 'block' : 'none';
                        if (!isExpanding) {
                            const nestedContents = content.querySelectorAll('.content');
                            nestedContents.forEach(nested => {
                                nested.style.display = 'none';
                            });
                        }
                    });
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
