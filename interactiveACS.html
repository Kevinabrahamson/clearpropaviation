<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Pilot Airplane ACS</title>
    <style>
        :root {
            --background-color: #f9f9f9;
            --text-color: #333333;
            --header-color: #4c4c4c;
            --hover-color: #777777;
            --content-bg: #eeeeee;
            --code-bg: #cccccc;
            --code-text: #333333;
            --blue-accent: #1e90ff;
            --blue-hover: #4169e1;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: var(--blue-accent);
            text-align: center;
            margin-bottom: 20px;
        }

        .menu-section {
            margin-bottom: 15px;
        }

        .menu-header {
            cursor: pointer;
            font-weight: bold;
            color: #ffffff;
            background-color: var(--header-color);
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .menu-header:hover {
            background-color: var(--hover-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .content {
            background-color: var(--content-bg);
            border-radius: 5px;
            padding: 15px;
            margin-top: 5px;
            display: none;
            transition: height 0.3s ease;
        }

        .menu-section .menu-section {
            margin-left: 20px;
        }

        h3 {
            color: var(--blue-accent);
            margin: 15px 0 5px;
        }

        p {
            margin: 5px 0;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        .item {
            display: flex;
            margin-bottom: 10px;
        }

        .code-container {
            width: 150px;
            background-color: var(--code-bg);
            padding: 5px;
            border-radius: 3px;
            font-weight: bold;
            color: var(--code-text);
            text-align: center;
        }

        .desc-container {
            flex: 1;
            margin-left: 10px;
            padding: 5px;
            background-color: #ffffff;
            border-radius: 3px;
        }

        .sub-elements {
            margin-top: 5px;
            font-size: 0.9em;
        }

        .sub-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .sub-item .sub-code {
            width: 120px;
            background-color: var(--code-bg);
            padding: 3px;
            border-radius: 3px;
            font-weight: bold;
            color: var(--code-text);
            text-align: center;
            margin-right: 10px;
        }

        .sub-item .sub-desc {
            flex: 1;
        }

        hr {
            border: 0;
            border-top: 1px solid #cccccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Private Pilot Airplane ACS</h1>
    <div id="menu-container"></div>

    <script>
        // Function to group sub-elements based on code pattern
        function groupSubElements(items) {
            const grouped = [];
            const map = new Map();

            items.forEach(item => {
                const codeParts = item.code.split('.');
                const baseCode = codeParts.slice(0, -1).join('.'); // e.g., "PA.VII.A.K1"
                const lastPart = codeParts[codeParts.length - 1]; // e.g., "K1", "K1a"

                if (/^[A-Za-z0-9]+$/.test(lastPart)) { // Main item (e.g., "K1")
                    map.set(item.code, { ...item, sub_elements: [] });
                    grouped.push(map.get(item.code));
                } else if (/^[A-Za-z0-9]+[a-z]$/.test(lastPart)) { // Sub-item (e.g., "K1a")
                    const parentCode = baseCode + '.' + lastPart.slice(0, -1); // e.g., "PA.VII.A.K1"
                    if (map.has(parentCode)) {
                        map.get(parentCode).sub_elements.push(item);
                    } else {
                        console.warn(`Orphan sub-element ${item.code} found without parent ${parentCode}`);
                    }
                }
            });

            return grouped.filter(item => item.sub_elements.length > 0 || !item.code.match(/[a-z]$/));
        }

        // Fetch data from acs_data.json and build the menu
        fetch('acs_data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('menu-container');
                data.forEach(area => {
                    const areaSection = document.createElement('div');
                    areaSection.className = 'menu-section';

                    const areaHeader = document.createElement('div');
                    areaHeader.className = 'menu-header';
                    areaHeader.textContent = area.area_of_operation;
                    areaSection.appendChild(areaHeader);

                    const areaContent = document.createElement('div');
                    areaContent.className = 'content';

                    area.tasks.forEach(task => {
                        const taskSection = document.createElement('div');
                        taskSection.className = 'menu-section';

                        const taskHeader = document.createElement('div');
                        taskHeader.className = 'menu-header';
                        taskHeader.textContent = task.task;
                        taskSection.appendChild(taskHeader);

                        const taskContent = document.createElement('div');
                        taskContent.className = 'content';

                        // Objective
                        if (task.objective) {
                            const header = document.createElement('h3');
                            header.textContent = 'Objective';
                            taskContent.appendChild(header);
                            const para = document.createElement('p');
                            para.textContent = task.objective;
                            taskContent.appendChild(para);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        // References
                        if (task.references && task.references.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'References';
                            taskContent.appendChild(header);
                            const para = document.createElement('p');
                            para.textContent = task.references.join(', ');
                            taskContent.appendChild(para);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        // Notes
                        if (task.notes && task.notes.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'Notes';
                            taskContent.appendChild(header);
                            const list = document.createElement('ul');
                            task.notes.forEach(note => {
                                const item = document.createElement('li');
                                item.textContent = note;
                                list.appendChild(item);
                            });
                            taskContent.appendChild(list);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        // Knowledge
                        if (task.knowledge && task.knowledge.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'Knowledge';
                            taskContent.appendChild(header);
                            const list = document.createElement('ul');
                            const groupedKnowledge = groupSubElements(task.knowledge);
                            groupedKnowledge.forEach(item => {
                                const li = document.createElement('li');
                                li.className = 'item';
                                const codeDiv = document.createElement('div');
                                codeDiv.className = 'code-container';
                                codeDiv.textContent = item.code;
                                const descDiv = document.createElement('div');
                                descDiv.className = 'desc-container';
                                const mainDesc = document.createElement('div');
                                mainDesc.textContent = item.description;
                                descDiv.appendChild(mainDesc);

                                if (item.sub_elements && item.sub_elements.length > 0) {
                                    const subContainer = document.createElement('div');
                                    subContainer.className = 'sub-elements';
                                    item.sub_elements.forEach(sub => {
                                        const subDiv = document.createElement('div');
                                        subDiv.className = 'sub-item';
                                        const subCode = document.createElement('div');
                                        subCode.className = 'sub-code';
                                        subCode.textContent = sub.code || 'N/A';
                                        const subDesc = document.createElement('div');
                                        subDesc.className = 'sub-desc';
                                        subDesc.textContent = sub.description || 'No description';
                                        subDiv.appendChild(subCode);
                                        subDiv.appendChild(subDesc);
                                        subContainer.appendChild(subDiv);
                                    });
                                    descDiv.appendChild(subContainer);
                                }
                                li.appendChild(codeDiv);
                                li.appendChild(descDiv);
                                list.appendChild(li);
                            });
                            taskContent.appendChild(list);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        // Risk Management
                        if (task.risk_management && task.risk_management.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'Risk Management';
                            taskContent.appendChild(header);
                            const list = document.createElement('ul');
                            const groupedRisk = groupSubElements(task.risk_management);
                            groupedRisk.forEach(item => {
                                const li = document.createElement('li');
                                li.className = 'item';
                                const codeDiv = document.createElement('div');
                                codeDiv.className = 'code-container';
                                codeDiv.textContent = item.code;
                                const descDiv = document.createElement('div');
                                descDiv.className = 'desc-container';
                                const mainDesc = document.createElement('div');
                                mainDesc.textContent = item.description;
                                descDiv.appendChild(mainDesc);

                                if (item.sub_elements && item.sub_elements.length > 0) {
                                    const subContainer = document.createElement('div');
                                    subContainer.className = 'sub-elements';
                                    item.sub_elements.forEach(sub => {
                                        const subDiv = document.createElement('div');
                                        subDiv.className = 'sub-item';
                                        const subCode = document.createElement('div');
                                        subCode.className = 'sub-code';
                                        subCode.textContent = sub.code || 'N/A';
                                        const subDesc = document.createElement('div');
                                        subDesc.className = 'sub-desc';
                                        subDesc.textContent = sub.description || 'No description';
                                        subDiv.appendChild(subCode);
                                        subDiv.appendChild(subDesc);
                                        subContainer.appendChild(subDiv);
                                    });
                                    descDiv.appendChild(subContainer);
                                }
                                li.appendChild(codeDiv);
                                li.appendChild(descDiv);
                                list.appendChild(li);
                            });
                            taskContent.appendChild(list);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        // Skills
                        if (task.skills && task.skills.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'Skills';
                            taskContent.appendChild(header);
                            const list = document.createElement('ul');
                            const groupedSkills = groupSubElements(task.skills);
                            groupedSkills.forEach(item => {
                                const li = document.createElement('li');
                                li.className = 'item';
                                const codeDiv = document.createElement('div');
                                codeDiv.className = 'code-container';
                                codeDiv.textContent = item.code;
                                const descDiv = document.createElement('div');
                                descDiv.className = 'desc-container';
                                const mainDesc = document.createElement('div');
                                mainDesc.textContent = item.description;
                                descDiv.appendChild(mainDesc);

                                if (item.sub_elements && item.sub_elements.length > 0) {
                                    const subContainer = document.createElement('div');
                                    subContainer.className = 'sub-elements';
                                    item.sub_elements.forEach(sub => {
                                        const subDiv = document.createElement('div');
                                        subDiv.className = 'sub-item';
                                        const subCode = document.createElement('div');
                                        subCode.className = 'sub-code Foto de perfilsubCode.textContent = sub.code || 'N/A';
                                        const subDesc = document.createElement('div');
                                        subDesc.className = 'sub-desc';
                                        subDesc.textContent = sub.description || 'No description';
                                        subDiv.appendChild(subCode);
                                        subDiv.appendChild(subDesc);
                                        subContainer.appendChild(subDiv);
                                    });
                                    descDiv.appendChild(subContainer);
                                }
                                li.appendChild(codeDiv);
                                li.appendChild(descDiv);
                                list.appendChild(li);
                            });
                            taskContent.appendChild(list);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        taskSection.appendChild(taskContent);
                        areaContent.appendChild(taskSection);
                    });

                    areaSection.appendChild(areaContent);
                    container.appendChild(areaSection);
                });

                // Add click event listeners for expand/collapse with nested collapse
                document.querySelectorAll('.menu-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const content = header.nextElementSibling;
                        const isExpanding = content.style.display !== 'block';

                        content.style.display = isExpanding ? 'block' : 'none';

                        if (!isExpanding) {
                            const nestedContents = content.querySelectorAll('.content');
                            nestedContents.forEach(nested => {
                                nested.style.display = 'none';
                            });
                        }
                    });
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
