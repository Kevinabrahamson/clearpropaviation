<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Pilot Airplane ACS</title>
    <style>
        :root {
            --background-color: #f0f0f0;
            --text-color: #333;
            --header-color: #007bff;
            --accent-color: #6c757d;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: var(--header-color);
            text-align: center;
            margin-bottom: 20px;
        }

        details {
            margin-bottom: 10px;
            padding: 5px;
        }

        summary {
            cursor: pointer;
            font-weight: bold;
            color: var(--header-color);
            padding: 5px;
            background-color: #fff;
            border-radius: 3px;
        }

        summary:hover {
            background-color: #e9ecef;
        }

        details[open] {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 10px;
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        p {
            margin: 5px 0;
        }

        h4 {
            color: var(--accent-color);
            margin-top: 10px;
            margin-bottom: 5px;
        }

        ul ul {
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <h1>Private Pilot Airplane ACS</h1>
    <div id="menu-container"></div>

    <script>
        // Fetch and process the JSON data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('menu-container');

                data.forEach(area => {
                    // Create area of operation details element
                    const areaDetails = document.createElement('details');
                    const areaSummary = document.createElement('summary');
                    areaSummary.textContent = area.area_of_operation;
                    areaDetails.appendChild(areaSummary);

                    area.tasks.forEach(task => {
                        // Create task details element
                        const taskDetails = document.createElement('details');
                        const taskSummary = document.createElement('summary');
                        taskSummary.textContent = task.task;
                        taskDetails.appendChild(taskSummary);

                        // References
                        if (task.references && task.references.length > 0) {
                            const referencesPara = document.createElement('p');
                            referencesPara.textContent = 'References: ' + task.references.join(', ');
                            taskDetails.appendChild(referencesPara);
                        }

                        // Objective
                        if (task.objective) {
                            const objectivePara = document.createElement('p');
                            objectivePara.textContent = 'Objective: ' + task.objective;
                            taskDetails.appendChild(objectivePara);
                        }

                        // Notes
                        if (task.notes && task.notes.length > 0) {
                            const notesHeader = document.createElement('h4');
                            notesHeader.textContent = 'Notes';
                            taskDetails.appendChild(notesHeader);
                            const notesList = document.createElement('ul');
                            task.notes.forEach(note => {
                                const noteItem = document.createElement('li');
                                noteItem.textContent = note;
                                notesList.appendChild(noteItem);
                            });
                            taskDetails.appendChild(notesList);
                        }

                        // Knowledge
                        if (task.knowledge && task.knowledge.length > 0) {
                            const knowledgeHeader = document.createElement('h4');
                            knowledgeHeader.textContent = 'Knowledge';
                            taskDetails.appendChild(knowledgeHeader);
                            const knowledgeList = document.createElement('ul');
                            task.knowledge.forEach(item => {
                                const knowledgeItem = document.createElement('li');
                                knowledgeItem.textContent = item.code + ': ' + item.description;
                                if (item.sub_elements && item.sub_elements.length > 0) {
                                    const subList = document.createElement('ul');
                                    item.sub_elements.forEach(sub => {
                                        const subItem = document.createElement('li');
                                        subItem.textContent = sub.code + ': ' + sub.description;
                                        subList.appendChild(subItem);
                                    });
                                    knowledgeItem.appendChild(subList);
                                }
                                knowledgeList.appendChild(knowledgeItem);
                            });
                            taskDetails.appendChild(knowledgeList);
                        }

                        // Risk Management
                        if (task.risk_management && task.risk_management.length > 0) {
                            const riskHeader = document.createElement('h4');
                            riskHeader.textContent = 'Risk Management';
                            taskDetails.appendChild(riskHeader);
                            const riskList = document.createElement('ul');
                            task.risk_management.forEach(item => {
                                const riskItem = document.createElement('li');
                                riskItem.textContent = item.code + ': ' + item.description;
                                if (item.sub_elements && item.sub_elements.length > 0) {
                                    const subList = document.createElement('ul');
                                    item.sub_elements.forEach(sub => {
                                        const subItem = document.createElement('li');
                                        subItem.textContent = sub.code + ': ' + sub.description;
                                        subList.appendChild(subItem);
                                    });
                                    riskItem.appendChild(subList);
                                }
                                riskList.appendChild(riskItem);
                            });
                            taskDetails.appendChild(riskList);
                        }

                        // Skills
                        if (task.skills && task.skills.length > 0) {
                            const skillsHeader = document.createElement('h4');
                            skillsHeader.textContent = 'Skills';
                            taskDetails.appendChild(skillsHeader);
                            const skillsList = document.createElement('ul');
                            task.skills.forEach(item => {
                                const skillItem = document.createElement('li');
                                skillItem.textContent = item.code + ': ' + item.description;
                                if (item.sub_elements && item.sub_elements.length > 0) {
                                    const subList = document.createElement('ul');
                                    item.sub_elements.forEach(sub => {
                                        const subItem = document.createElement('li');
                                        subItem.textContent = sub.code + ': ' + sub.description;
                                        subList.appendChild(subItem);
                                    });
                                    skillItem.appendChild(subList);
                                }
                                skillsList.appendChild(skillItem);
                            });
                            taskDetails.appendChild(skillsList);
                        }

                        areaDetails.appendChild(taskDetails);
                    });

                    container.appendChild(areaDetails);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
