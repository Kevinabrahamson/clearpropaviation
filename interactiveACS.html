<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Pilot Airplane ACS</title>
    <style>
        /* Color variables for consistency */
        :root {
            --background-color: #f0f0f0;  /* Light grey background */
            --text-color: #333;           /* Dark grey text */
            --header-color: #007bff;      /* Blue for headers */
            --hover-color: #0056b3;       /* Darker blue for hover */
            --content-bg: #e9ecef;        /* Light blue for expanded content */
            --sub-text: #555;             /* Grey for sub-elements */
        }

        /* Body styling */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: var(--header-color);
            text-align: center;
            margin-bottom: 20px;
        }

        /* Menu styling */
        details {
            margin-bottom: 20px;
            position: relative; /* Anchor for absolute content */
        }

        summary {
            cursor: pointer;
            font-weight: bold;
            color: white;
            background-color: var(--header-color);
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        summary:hover {
            background-color: var(--hover-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Expanded content styling */
        details[open] > div.content {
            position: absolute;
            background-color: var(--content-bg);
            border-radius: 5px;
            padding: 15px;
            width: 100%;
            z-index: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Nested details for tasks */
        details details {
            margin-left: 20px;
        }

        h3 {
            color: var(--header-color);
            margin: 15px 0 5px;
        }

        p {
            margin: 5px 0;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .code {
            font-weight: bold;
            color: var(--header-color);
        }

        .description {
            margin-left: 10px;
        }

        /* Sub-elements styling */
        .sub-elements {
            padding-left: 30px;
            font-size: 0.9em;
            color: var(--sub-text);
            margin-top: 5px;
        }

        .sub-element {
            margin-bottom: 5px;
        }

        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Private Pilot Airplane ACS</h1>
    <div id="menu-container"></div>

    <script>
        // Fetch data from acs_data.json and build the menu
        fetch('acs_data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('menu-container');
                data.forEach(area => {
                    const areaDetails = document.createElement('details');
                    const areaSummary = document.createElement('summary');
                    areaSummary.textContent = area.area_of_operation;
                    areaDetails.appendChild(areaSummary);

                    const areaContent = document.createElement('div');
                    areaContent.className = 'content';

                    area.tasks.forEach(task => {
                        const taskDetails = document.createElement('details');
                        const taskSummary = document.createElement('summary');
                        taskSummary.textContent = task.task;
                        taskDetails.appendChild(taskSummary);

                        const taskContent = document.createElement('div');
                        taskContent.className = 'content';

                        // Objective
                        if (task.objective) {
                            const header = document.createElement('h3');
                            header.textContent = 'Objective';
                            taskContent.appendChild(header);
                            const para = document.createElement('p');
                            para.textContent = task.objective;
                            taskContent.appendChild(para);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        // References
                        if (task.references && task.references.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'References';
                            taskContent.appendChild(header);
                            const para = document.createElement('p');
                            para.textContent = task.references.join(', ');
                            taskContent.appendChild(para);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        // Notes
                        if (task.notes && task.notes.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'Notes';
                            taskContent.appendChild(header);
                            const list = document.createElement('ul');
                            task.notes.forEach(note => {
                                const item = document.createElement('li');
                                item.textContent = note;
                                list.appendChild(item);
                            });
                            taskContent.appendChild(list);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        // Knowledge
                        if (task.knowledge && task.knowledge.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'Knowledge';
                            taskContent.appendChild(header);
                            const list = document.createElement('ul');
                            task.knowledge.forEach(item => {
                                const li = document.createElement('li');
                                const codeSpan = document.createElement('span');
                                codeSpan.className = 'code';
                                codeSpan.textContent = item.code;
                                const descSpan = document.createElement('span');
                                descSpan.className = 'description';
                                descSpan.textContent = item.description;
                                li.appendChild(codeSpan);
                                li.appendChild(descSpan);

                                if (item.sub_elements && item.sub_elements.length > 0) {
                                    const subContainer = document.createElement('div');
                                    subContainer.className = 'sub-elements';
                                    item.sub_elements.forEach(sub => {
                                        const subDiv = document.createElement('div');
                                        subDiv.className = 'sub-element';
                                        const subCode = document.createElement('span');
                                        subCode.className = 'code';
                                        subCode.textContent = sub.code;
                                        const subDesc = document.createElement('span');
                                        subDesc.className = 'description';
                                        subDesc.textContent = sub.description;
                                        subDiv.appendChild(subCode);
                                        subDiv.appendChild(subDesc);
                                        subContainer.appendChild(subDiv);
                                    });
                                    li.appendChild(subContainer);
                                }
                                list.appendChild(li);
                            });
                            taskContent.appendChild(list);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        // Risk Management
                        if (task.risk_management && task.risk_management.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'Risk Management';
                            taskContent.appendChild(header);
                            const list = document.createElement('ul');
                            task.risk_management.forEach(item => {
                                const li = document.createElement('li');
                                const codeSpan = document.createElement('span');
                                codeSpan.className = 'code';
                                codeSpan.textContent = item.code;
                                const descSpan = document.createElement('span');
                                descSpan.className = 'description';
                                descSpan.textContent = item.description;
                                li.appendChild(codeSpan);
                                li.appendChild(descSpan);

                                if (item.sub_elements && item.sub_elements.length > 0) {
                                    const subContainer = document.createElement('div');
                                    subContainer.className = 'sub-elements';
                                    item.sub_elements.forEach(sub => {
                                        const subDiv = document.createElement('div');
                                        subDiv.className = 'sub-element';
                                        const subCode = document.createElement('span');
                                        subCode.className = 'code';
                                        subCode.textContent = sub.code;
                                        const subDesc = document.createElement('span');
                                        subDesc.className = 'description';
                                        subDesc.textContent = sub.description;
                                        subDiv.appendChild(subCode);
                                        subDiv.appendChild(subDesc);
                                        subContainer.appendChild(subDiv);
                                    });
                                    li.appendChild(subContainer);
                                }
                                list.appendChild(li);
                            });
                            taskContent.appendChild(list);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        // Skills
                        if (task.skills && task.skills.length > 0) {
                            const header = document.createElement('h3');
                            header.textContent = 'Skills';
                            taskContent.appendChild(header);
                            const list = document.createElement('ul');
                            task.skills.forEach(item => {
                                const li = document.createElement('li');
                                const codeSpan = document.createElement('span');
                                codeSpan.className = 'code';
                                codeSpan.textContent = item.code;
                                const descSpan = document.createElement('span');
                                descSpan.className = 'description';
                                descSpan.textContent = item.description;
                                li.appendChild(codeSpan);
                                li.appendChild(descSpan);

                                if (item.sub_elements && item.sub_elements.length > 0) {
                                    const subContainer = document.createElement('div');
                                    subContainer.className = 'sub-elements';
                                    item.sub_elements.forEach(sub => {
                                        const subDiv = document.createElement('div');
                                        subDiv.className = 'sub-element';
                                        const subCode = document.createElement('span');
                                        subCode.className = 'code';
                                        subCode.textContent = sub.code;
                                        const subDesc = document.createElement('span');
                                        subDesc.className = 'description';
                                        subDesc.textContent = sub.description;
                                        subDiv.appendChild(subCode);
                                        subDiv.appendChild(subDesc);
                                        subContainer.appendChild(subDiv);
                                    });
                                    li.appendChild(subContainer);
                                }
                                list.appendChild(li);
                            });
                            taskContent.appendChild(list);
                            taskContent.appendChild(document.createElement('hr'));
                        }

                        taskDetails.appendChild(taskContent);
                        areaContent.appendChild(taskDetails);
                    });

                    areaDetails.appendChild(areaContent);
                    container.appendChild(areaDetails);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
